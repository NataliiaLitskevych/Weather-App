<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div id="header">
            <input id="input" type="text" spellcheck="false" placeholder="Please enter city...">
            <div id="error" style="display: none;" class="error-box">
            ❌ <span id="error-text"></span>
        </div>
    </div>

        <div id="when-where">
            <p id="city">Philadelphia, USA</p>
            <p id="date"></p>
        </div>

        <div id="now">
            <p id="temperature">28°</p>
            <p id="feelsLike">Feels like: 30°</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25° Max: 28°</p>
        </div>

    </div>

    <div id="loader" style="display: none; text-align: center; font-weight: bold;">Завантаження...</div>


    <script src="script.js"></script>
</body>
</html>
